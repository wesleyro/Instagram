<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
            <img src="./img/celular.jpeg" alt="celular">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./img/Insta_logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/Insta_ft-perfil.jpg" alt="foto de perfil">
                    </div>
                     <a href="https://www.instagram.com/wesk._/" class="instagram-login">continue como wesk._</a>
                    <a href="https://www.instagram.com/" class="instagram-logout">trocar de conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é wesk._?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contar</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF8B391CD-5C11-4077-9904-EA6A397F525A%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                    
                </div>
            </div>
            </div>
        </div>
    </body>
